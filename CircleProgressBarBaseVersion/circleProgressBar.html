<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle progress bar</title>
    <link rel="stylesheet" href="./circleProgressBar.css" />
  </head>
  <body>
    <div class="progress-bar-card">
      <div class="progress-bar">
        <svg viewbox="-10 -10 160 160">
          <circle class="inner" cx="70" cy="70" r="70"></circle>
          <circle class="outer" cx="70" cy="70" r="70"></circle>
        </svg>
        <div class="percent">
          <h2><span class="number">75</span><span>%</span></h2>
        </div>
      </div>
      <h2 class="text">Progress</h2>
    </div>
  </body>
</html>
